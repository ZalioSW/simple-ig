<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <form action="/upload" enctype="multipart/form-data" method="post">
        {% if error %}
            <p>Error: {{ error }}</p>
        {% endif %}
        <p>Name: </p>
        <input name="name"><br>
        <p>Image: </p>
        <input type="file" name="image"><br>
        <button type="submit">Post</button>
    </form>
</body>
</html>
